AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Serverless ML Inference API using scikit-learn on AWS Lambda

Globals:
  Function:
    Timeout: 10
    MemorySize: 512

Resources:
  MLInferenceFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: python3.12
      Handler: app.lambda_handler
      CodeUri: .
      Description: ML inference function using scikit-learn
      Architectures:
        - x86_64
      Events:
        PredictAPI:
          Type: Api
          Properties:
            Path: /predict
            Method: post

Outputs:
  PredictApi:
    Description: "API Gateway endpoint URL for Prod stage"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/predict"
  MLInferenceFunction:
    Description: "ML Inference Lambda Function ARN"
    Value: !GetAtt MLInferenceFunction.Arn
